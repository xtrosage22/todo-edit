<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./icons/webfonts/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Todo</title>
</head>
<body>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <main class="section-todo">
        <div class="sidebar">
            <div class="logo-details">
              <i style="color: #ea5248;" class='bx bx-note icon'></i>
                <div class="logo_name">Prior-Planner</div>
                <i style="color: #ea5248;" class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav-list">
              <li>
                  <i class='bx bx-search' ></i>
                 <input class="search-input" type="text" placeholder="Search...">
                 <span class="tooltip">Search</span>
              </li>
              <li>
                <a href="index.html">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Dashboard</span>
                </a>
                 <span class="tooltip">Dashboard</span>
              </li>
              <li>
               <a class="add-btn" href="#">
                 <i class='bx bx-plus-circle' ></i>
                 <span class="links_name">Add</span>
               </a>
               <span class="tooltip">Add Activity</span>
             </li>
            </ul>
          </div>
    <!-- start of section todo -->
    <section >
        <div class="todo-container">
           

            <!-- popup section -->
             <!-- start of popup -->
            <div class="popup-wrapper">
                <div class="popup">
                     <div class="popup-close">
                         <i class="far fa-times-circle"></i>
                     </div>
                    <div class="popup-content">
                        <div class="head-active"><h2 class="act-head">Add Activity</h2>
                        <figure class="list-icon">
                            <i style="font-size: 30px;" class="bx bx-pencil"></i>
                        </figure>
                        </div>
                       
                       <form class="popup-form">
                           <input type="text" name="activity" placeholder="Activity">
                           <input type="date" name="date" placeholder="Due Date">

                           <button class="add">Add</button>
                       </form>
                    </div>
                </div>
            </div>
            <!-- end of popup -->
            <!-- end of popup -->
        </div>
    </section>
        <!-- end of section todo -->
    <div class="displaypage">
        <h1>Dashboard</h1>
    <table class="entries">
    </table>
    </div>
    </section>
    </main>
    <!-- end of activity section -->
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
